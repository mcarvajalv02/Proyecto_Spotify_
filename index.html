<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/js/script.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Spotify</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <sidebar>
        <div class="cerrar-minimizar">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <details class="sidebar-filter">
          <summary class="filter-input">Filtros</summary>
          <p class="filter-option">Todos</p>
          <p class="filter-option">Favoritos</p>
        </details>

        <div class="cuadro-imagen"></div>
      </sidebar>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="search-bar">
            <h1 class="title">Music</h1>
            <box-icon name="search-alt" color="#171717" class="search-icon"></box-icon>
            <input class="search-input" type="text" placeholder="Search" />
          </div>
          <div class="user-controls">
            <div class="user-info">
              <img class="img-perfil" src="src/images/perfil.png" alt="" />
              <span class="user-name">Miguel</span>
            </div>
            <div class="pause-add">
              <button class="pause-btn">PAUSE</button>
              <box-icon name="add-to-queue" type="solid" color="#ffffff" class="add-icon"></box-icon>
            </div>
          </div>
        </header>

        <!-- Music Table -->
        <section class="music-table">
          <table>
            <thead>
              <tr>
                <th class="cancion-titulo">TITULO</th>
                <th>ARTISTA</th>
                <th><box-icon name="time-five" color="#a8a8a8"></box-icon></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="songs-table-body">
              <!-- Canciones se cargarán aquí desde el JSON -->
            </tbody>
          </table>
        </section>

        <!-- Footer -->
        <footer class="player-controls">
          <div class="song-info">
            <p class="current-song">Canción actual</p>
            <p class="current-artist">Artista</p>
          </div>

          <div class="center-footer">
            <div class="controls">
              <box-icon name="repeat" color="#ffffff" class="repeat-icon"></box-icon>
              <box-icon name="skip-previous" color="#ffffff" class="antes-icon"></box-icon>
              <box-icon name="play-circle" color="#ffffff" class="play-icon" size="40px"></box-icon>
              <box-icon name="skip-next" color="#ffffff" class="siguiente-icon"></box-icon>
              <box-icon name="shuffle" color="#ffffff" class="aleatorio-icon"></box-icon>
            </div>

            <div class="time-section">
              <span class="time-display">0:00</span>
              <input type="range" class="progress-bar" min="0" max="100" value="0" />
              <span class="time-display">0:00</span>
            </div>
          </div>

          <div class="volume-section">
            <box-icon name="volume-full" color="#ffffff" class="volume-icon"></box-icon>
            <input type="range" class="volume-control" min="0" max="100" value="100" />
          </div>
        </footer>
      </main>
    </div>

    <!-- Ventana emergente (modal) para subir una canción -->
    <div class="modal" id="uploadModal" style="display: none">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="uploadForm">
          <label for="songFile" class="title-modal">Añadir nueva canción</label>
          <input type="file" id="songFile" name="songFile" accept="audio/*" required />

          <label for="songTitle" class="title-modal">Título</label>
          <input type="text" id="songTitle" name="songTitle" required />

          <label for="songArtist" class="title-modal">Autor</label>
          <input type="text" id="songArtist" name="songArtist" required />

          <label for="coverImage" class="title-modal">Imagen de portada</label>
          <input type="file" id="coverImage" name="coverImage" accept="image/*" required />

          <div class="button-add">
            <button type="submit" class="button-subir">Subir</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
